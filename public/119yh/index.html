    <script type="text/javascript">
        function closebox() {
            $('#alert_box').hide();
        }
        function lq_yhq() {
            var type = $('#type').val();
            if (type == 0) {
                $.ajax({
                    url: '/yhq',
                    data: {id: 1},
                    dataType: 'json',
                    success: function (data) {
                        if (data.error == 2) {
                            layer.confirm(data.msg, {
                                btn: ['注册', '登录'], //按钮
                                icon: 2
                            }, function () {
                                location.href = '/auth/register';
                            }, function () {
                                location.href = '/auth/login';
                                return false;
                            });
                        } else {
                            if (data.error == 0 || data.error == 3) {
                                $('#lingqu').hide();
                                $('#yilingqu').show();
                                if (data.error == 3) {
                                    data.error = 1;
                                    layer.msg(data.msg, {icon: data.error + 1});
                                } else {
                                    $('#alert_box').show();
                                }
                                $('#type').val(1)
                            } else {
                                layer.msg(data.msg, {icon: data.error + 1});
                            }
                        }
                    }
                })
            } else {
                layer.msg('您已领取过该优惠券', {icon: 2});
            }
        }
    </script>
