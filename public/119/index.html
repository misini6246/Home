    <script>
        $(function () {
            var now;
            var start = $('#start').val();
            var end = $('#end').val();
            var time;
            var djs;
            $.ajax({
                url: '/check_has_yhq',
                type: 'get',
                data: {id: 1},
                dataType: 'json',
                success: function (data) {
                    now = data.now;
                    if (now < start) {
                        time = start - now;
                    }
                    else if (now >= start && now < end) {
                        time = end - now;
                        $('#img1').attr('src', $('#img1').data('end'));
                    }
                    remaintime();
                    djs = window.setInterval(remaintime, 1000);
                    if (data.has == 1) {
                        $('#yilingqu').show();
                        $('#lingqu').hide();
                    }
                }
            });
            function remaintime() {
                time--;
                now++;
                if (time <= -1) {
                    time = 0;
                    if (now >= start && now < end) {
                        time = end - now;
                        $('#img1').attr('src', $('#img1').data('end'));
                    } else if (now >= end) {
                        clearInterval(djs);
                    }
                }
                var day = Math.floor(time / (24 * 3600)); // 计算天
                var second = Math.floor(time % 60); // 计算秒
                var minute = Math.floor((time / 60) % 60); //计算分
                var hourse = Math.floor((time / 3600) % 24); //计算小时
                $('.day').html(day);
                $('.hourse').html(hourse);
                $('.minute').html(minute);
                $('.second').html(second);
            }
        });
        function to_top() {
            $("html,body").animate({
                scrollTop: 0
            });
        }
        function to_bottom() {
            $("html,body").animate({
                scrollTop: $(document).height()
            });
        }
        function closebox() {
            $('#alert_box').hide();
        }
        function rt() {
            var d = document,
                dd = document.documentElement,
                db = document.body,
                top = dd.scrollTop || db.scrollTop,
                step = Math.floor(top / 20);
            (function () {
                top -= step;
                if (top > -step) {
                    dd.scrollTop == 0 ? db.scrollTop = top : dd.scrollTop = top;
                    setTimeout(arguments.callee, 20);
                }
            })();
        }
        function lq_yhq() {
            var type = $('#type').val();
            if (type == 0) {
                $.ajax({
                    url: '/yhq',
                    data: {id: 1},
                    dataType: 'json',
                    success: function (data) {
                        if (data.error == 2) {
                            layer.confirm(data.msg, {
                                btn: ['注册', '登录'], //按钮
                                icon: 2
                            }, function () {
                                location.href = '/auth/register';
                            }, function () {
                                location.href = '/auth/login';
                                return false;
                            });
                        } else {
                            if (data.error == 0 || data.error == 3) {
                                $('#lingqu').hide();
                                $('#yilingqu').show();
                                if (data.error == 3) {
                                    data.error = 1;
                                    layer.msg(data.msg, {icon: data.error + 1});
                                } else {
                                    $('#alert_box_yhq').show();
                                    adjust();
                                }
                                $('#type').val(1)
                            } else {
                                layer.msg(data.msg, {icon: data.error + 1});
                            }
                        }
                    }
                })
            } else {
                layer.msg('您已领取过该优惠券', {icon: 2});
            }
        }
        function lq_yhq_jf(id, je) {
            var type = $('#type_jf').val();
            layer.confirm('确定兑换' + je + '积分金币？', function (e) {
                layer.closeAll();
                if (type == 0) {
                    $('#type_jf').val(1);
                    $.ajax({
                        url: '/jf_money',
                        data: {id: id},
                        async: false,
                        dataType: 'json',
                        success: function (data) {
                            $('#type_jf').val(0);
                            if (data.error == 2) {
                                layer.confirm(data.msg, {
                                    btn: ['注册', '登录'], //按钮
                                    icon: 2
                                }, function () {
                                    location.href = '/auth/register';
                                }, function () {
                                    location.href = '/auth/login';
                                    return false;
                                });
                            } else if (data.error == 0 || data.error == 3) {
                                $('.jf_money').text(je);
                                $('#alert_box_jf').show();
                                adjust();
                                if (data.error == 3) {
                                    data.error = 1;
                                }
                            } else {
                                layer.msg(data.msg, {icon: data.error + 1})
                            }
                        }
                    })
                }
            });
        }
    </script>
